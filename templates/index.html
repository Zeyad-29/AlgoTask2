<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic DNA Comparison</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>DNA Lineage Verification</h1>
      <p>Compare multiple DNA sequences dynamically by uploading separate files for sons and fathers.</p>
    </header>

    <main>
      <form id="dnaForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="sonFile">Upload Sons' DNA File:</label>
          <input type="file" id="sonFile" name="sonFile" accept=".txt" required>
        </div>
        <div class="form-group">
          <label for="fatherFile">Upload Fathers' DNA File:</label>
          <input type="file" id="fatherFile" name="fatherFile" accept=".txt" required>
        </div>
        <button type="submit">Compare DNA</button>
      </form>
      
<!-- 
      <div id="results" class="results">
        <h2>Results</h2>
        <div id="resultGrid" class="result-grid">
        </div>
      </div>
-->
    </main>

    <footer>
      <p>&copy;  DNA Analyzer. </p>
    </footer>
  </div>
</body>
</html>
